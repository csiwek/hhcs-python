<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HHCS Control Panel</title>

<!-- CSS -->
<link href="/style/css/transdmin.css" rel="stylesheet" type="text/css" media="screen" />
<!--[if IE 6]><link rel="stylesheet" type="text/css" media="screen" href="style/css/ie6.css" /><![endif]-->
<!--[if IE 7]><link rel="stylesheet" type="text/css" media="screen" href="style/css/ie7.css" /><![endif]-->

<!-- JavaScripts-->
<script type="text/javascript" src="/style/js/jquery.js"></script>
<script type="text/javascript" src="/style/js/jNice.js"></script>
</head>

<body>


	<div id="wrapper">
    	<!-- h1 tag stays for the logo, you can use the a tag for linking the index page -->
    	<h1><a href="#"><span>HHCS Control Panel</span></a></h1>
        
        <!-- You can name the links with lowercase, they will be transformed to uppercase by CSS, we prefered to name them with uppercase to have the same effect with disabled stylesheet -->
        <ul id="mainNav">
        	<li><a href="/zones">ZONES</a></li> <!-- Use the "active" class for the active menu item  -->
        	<li><a href="/relays">RELAYS</a></li>
        	<li><a href="/sensors" class="active">SENSORS</a></li>
        	<li><a href="/options">OPTIONS</a></li>
        	<li class="logout"><a href="/login">LOGOUT</a></li>
        </ul>
        <!-- // #end mainNav -->
        
        <div id="containerHolder">
			<div id="container">
        		<div id="sidebar">
                	<ul class="sideNav">
                    	<li><a href="/zones" class="active">All Sensors</a></li>
                    	<li><a href="/zones/add">Configure New Sensor</a></li>
                    </ul>
                    <!-- // .sideNav -->
                </div>    
                <!-- // #sidebar -->
                
                <!-- h2 stays for breadcrumbs -->
                <h2><a href="#">Sensors</a> &raquo; <a href="#" class="active"></a></h2>
                
                <div id="main">
                	<form method="POST" action="/sensors/assign" class="jNice">
					<h3>New Sensor</h3>
                    	<fieldset>
                        	<p><label>Physical Address:</label><input type="text" name="address" value="{{address}}" class="text-short" disabled /></p>
                        	</label><input type="hidden" name="address" value="{{address}}"/></p>
                        	<p><label>Sensor Name name:</label><input type="text" name="sensname" value="" class="text-long" /></p>
    				<p><label>Sensor Type</label>
			 		<select name="sensor_type">
						<option name="roomstat" value="roomstat" selected>Room Thermostat</option>
						<option name="floor" value="floor">Floor Sensor</option>
						<option name="outside" value="outside">Outside Sensor</option>
			    		</select>
				</p>
                            <input type="submit" value="Assign Sensor" />
                        </fieldset>
                    </form>
                </div>
                <!-- // #main -->
                
                <div class="clear"></div>
            </div>
            <!-- // #container -->
        </div>	
        <!-- // #containerHolder -->
        
        <p id="footer">Feel free to use and customize it. <a href="http://www.perspectived.com">Credit is appreciated.</a></p>
    </div>
    <!-- // #wrapper -->
</body>
</html>
